name: Tests

on:
  pull_request:
  push:
    branches: ["main"]

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pytest:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - uses: astral-sh/setup-uv@v7

      - name: Install (dev deps)
        run: uv sync --dev

      - name: Run tests
        run: uv run pytest -q

      - name: Build artifacts (packaging smoke test)
        run: uv build
